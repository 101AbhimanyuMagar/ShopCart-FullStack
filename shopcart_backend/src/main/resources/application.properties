spring.application.name=shopcart_backend
# ========== SERVER CONFIG ==========
server.port=8080

# ========== DATABASE CONFIG ==========
spring.datasource.url=jdbc:mysql://localhost:3306/shopcart_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE CONFIG ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ========== JWT SECRET KEY ==========
jwt.secret=MyVerySecretKeyForJWTGenerationWhichIsLongEnough123!
jwt.expirationMs=86400000  

file.upload-dir=F:/Projects/shopcart_uploads/product-images
# Allow up to 10 MB per file and 20 MB per request
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


